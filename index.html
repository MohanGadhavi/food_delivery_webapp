<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Delivery</title>
    <link rel="stylesheet" href="style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <script src="https://kit.fontawesome.com/170382d889.js" crossorigin="anonymous"></script>
</head>

<body>
    <div id="navbar">
        <nav>
            <div class="logo">
                <a href="index.html"><img src="stocks/main_logo.png" alt="main_logo" id="main_logo"></a>
            </div>
            <div id="search-div">
                <input type="search" id="searchbar" placeholder="   Search">
                <i class="fa-solid fa-magnifying-glass" style="color: hsla(0, 0%, 0%, 0.489);"></i>
            </div>
            <div class="navigation">
                <ul>
                    <li>Restaurants</li>
                    <li>Deals</li>
                    <li style="color: rgba(0, 0, 0, 0.2);" id="divider">|</li>
                    <li>My orders</li>
                </ul>
                <div id="cart_parent">
                    <div id="cart">
                        <i class="fa-solid fa-bag-shopping fa-lg" style="color: #4E60FF;" id="cart_i"></i>
                        <div id="count">4</div>
                    </div>
                </div>
                <div id="profile"><img src="stocks/profile.png" alt="profile_pic" id="profile_pic"></div>
                <div id="menu_div"><i class="fa-solid fa-bars"></i></div>
            </div>
        </nav>
    </div>
    <div id="deals">
        <div id="deal1" class="dealbox">
            <div class="dealimg">
                <img src="stocks/muffin_img.png" alt="muffin_img" id="muffin_img">
            </div>
            <div class="dealinfo">
                <div>
                    <p class="dealinfo1">All deserts</p>
                    <p class="dealinfo2">20% OFF</p>
                </div>
                <p class="dealinfo3">Deserty</p>
            </div>
        </div>

        <div id="deal2" class="dealbox">
            <div class="dealimg">
                <img src="stocks/burger_img.png" alt="burger_img" id="burger_img">
            </div>
            <div class="dealinfo">
                <div>
                    <p class="dealinfo1">Big Burgers</p>
                    <p class="dealinfo2" id="discount">50% OFF</p>
                </div>
                <p class="dealinfo3">Foodies</p>
            </div>
        </div>
    </div>

    <div id="category">
        <div id="cat1" class="catbox">
            <img src="stocks/pizza.png" alt="pizz_icon" id="pizz_icon">
            <p>Pizza</p>
        </div>
        <div id="cat2" class="catbox">
            <img src="stocks/burger.png" alt="burger_icon" id="burger_icon">
            <p>Burger</p>
        </div>
        <div id="cat3" class="catbox">
            <img src="stocks/meat.png" alt="bbq_icon" id="bbq_icon">
            <p>BBQ</p>
        </div>
        <div id="cat4" class="catbox">
            <img src="stocks/sushi.png" alt="sushi_icon" id="sushi_icon">
            <p>Sushi</p>
        </div>
        <div id="cat5" class="catbox">
            <img src="stocks/broccoli.png" alt="vegan_icon" id="vegan_icon">
            <p>Pizza</p>
        </div>
        <div id="cat6" class="catbox">
            <img src="stocks/cake.png" alt="desserts_icon" id="desserts_icon">
            <p>Desserts</p>
        </div>
    </div>
</body>

</html>
